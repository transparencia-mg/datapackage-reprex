resources:
  - name: orders
    type: table
    path: 
      - data/orders2000.csv
      - data/orders2001.csv
      - data/orders2002.csv
    scheme: file
    format: csv
    encoding: utf-8
    mediatype: text/csv
    schema:
      fields:
        - name: id
          type: integer
        - name: user_id
          type: integer
        - name: produto
          type: string
      primaryKey:
        - id
      foreignKeys:
        - fields:
            - user_id
          reference:
            resource: users
            fields:
              - id
  - name: users
    type: table
    path: data/users.csv
    scheme: file
    format: csv
    encoding: iso8859-9
    mediatype: text/csv
    schema:
      fields:
        - name: id
          type: integer
        - name: name
          type: string
      primaryKey:
        - id
      foreignKeys: []
